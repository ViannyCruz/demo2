global
    log stdout format raw local0
    tune.ssl.default-dh-param 2048  # Asegura que se usen par√°metros DH fuertes

defaults
    mode http
    timeout connect 5s
    timeout client 10s
    timeout server 10s

frontend http_front
    bind *:80
    bind *:443 ssl crt /etc/haproxy/certs/cvdev.lat.pem
    redirect scheme https if !{ ssl_fc }
    default_backend http_back

backend http_back
    server app1 app1:8081 check
    server app2 app2:8082 check
    server app3 app3:8083 check

    stats enable
    stats uri /stats
    stats auth admin:password
